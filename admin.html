<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DebaVastu Admin - Bookings</title>
  <style>body{font-family:Arial;padding:18px} table{width:100%;border-collapse:collapse}td,th{padding:8px;border:1px solid #ddd}</style>
</head>
<body>
  <h1>Bookings (local)</h1>
  <p>Note: This shows bookings stored in browser localStorage. Use server DB for production.</p>
  <table id="tbl"><thead><tr><th>#</th><th>Name</th><th>Phone</th><th>Email</th><th>Service</th><th>Date</th><th>Created</th></tr></thead><tbody></tbody></table>

  <script>
    function load() {
      const t=document.querySelector('#tbl tbody');
      t.innerHTML='';
      const arr = JSON.parse(localStorage.getItem('deba_bookings')||'[]');
      arr.forEach((b,i)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${i+1}</td><td>${b.name||''}</td><td>${b.phone||''}</td><td>${b.email||''}</td><td>${b.service||''}</td><td>${b.date||''}</td><td>${b.created||''}</td>`;
        t.appendChild(tr);
      });
    }
    load();
  </script>
</body>
</html>
