<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Appointment Confirmed | DebaVastu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0f6ff;
    font-family: 'Poppins', sans-serif;
    animation: fadeIn 1s ease-in-out;
    color: #003d8f;
    text-align: center;
  }

  .box {
    max-width: 600px;
    margin: 80px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    border-top: 6px solid #003d8f;
  }

  .icon {
    font-size: 60px;
    color: #00c853;
    animation: pop 0.5s ease;
  }

  h2 {
    font-size: 28px;
    margin-top: 20px;
  }

  p {
    font-size: 17px;
    margin-top: 15px;
    color: #003060;
  }

  a.button {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 26px;
    background: #003d8f;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  a.button:hover {
    background: #002b60;
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="box">
  <i class="fa fa-check-circle icon"></i>
  <h2>Appointment Booked Successfully!</h2>
  <p>Thank you for choosing <strong>DebaVastu</strong>. We have received your appointment request.<br>
  You will receive a confirmation email shortly.</p>

  <a class="button" href="index.html">Return to Home</a>
</div>

<script>
  // Auto redirect after 5 seconds
  setTimeout(() => {
    window.location.href = "index.html";
  }, 5000);
</script>

</body>
</html>
