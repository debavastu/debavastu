<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booker</title>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7fa;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 { font-size: 1.8rem; }
    h2 { margin: 20px 0 15px; font-size: 1.4rem; color: #2563eb; }

    .form-section, .appointments { padding: 25px; }
    form { display: grid; gap: 15px; }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover { background: #1d4ed8; }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .time-slot {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .time-slot.booked {
      background: #fee2e2;
      color: #991b1b;
      cursor: not-allowed;
      border-color: #fecaca;
    }

    .time-slot.selected {
      background: #dbeafe;
      border-color: #2563eb;
      color: #1e40af;
    }

    .appointment-list { margin-top: 20px; display: grid; gap: 12px; }
    .appointment-item {
      background: #f8fafc;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #2563eb;
      font-size: 0.95rem;
    }

    .no-appointments {
      color: #888;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .time-slots { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

      <h1>Book an Appointment</h1>
    </header>

          <input type="text" id="name" required />
        </div>

        <div>

          <input type="email" id="email" required />
