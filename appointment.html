<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 7px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      font-size: 17px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      border-radius: 6px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Book an Appointment</h2>

    <!-- Form UI (Only for user input) -->
    <div>
      <label>Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Mobile Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label>Select Service</label>
      <select id="service">
        <option value="">-- Choose a Service --</option>
        <option value="Vastu Consultation">Vastu Consultation</option>
        <option value="Numerology">Numerology</option>
        <option value="Astrology">Astrology</option>
        <option value="Healing Service">Healing Service</option>
      </select>

      <label>Select Date</label>
      <input type="date" id="date">

      <label>Message (Optional)</label>
      <textarea id="message" rows="4" placeholder="Write your message..."></textarea>

      <button id="submit">Book Appointment</button>
    </div>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", function() {

      const email = "contact@debavastu.com";

      // Collect data from form fields
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const msg = document.getElementById("message").value;

      const subject = encodeURIComponent("New Appointment Request");

      const body = encodeURIComponent(
        "Hello,\n\nI would like to book an appointment.\n\n" +
        "Name: " + name + "\n" +
        "Mobile Number: " + phone + "\n" +
        "Service: " + service + "\n" +
        "Preferred Date: " + date + "\n" +
        "Message: " + msg + "\n\n" +
        "Thank you."
      );

      // Open user email app
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    });
  </script>

</body>
</html>
