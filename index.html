<style>
/* ================= HEADER ================= */
.main-header{
    background:linear-gradient(90deg,#0a2a66,#0d3a85);
    position:sticky;top:0;z-index:9999;
    box-shadow:0 4px 18px rgba(0,0,0,.45);
}
.header-wrapper{
    display:flex;align-items:center;justify-content:space-between;
    padding:14px 0;
}
.logo-area{display:flex;align-items:center;gap:12px;}
.header-logo{width:85px;height:85px;border-radius:50%;}
.brand-text{color:#fff;font-size:26px;font-weight:700;}

.menu{
    display:flex;gap:28px;list-style:none;margin:0;padding:0;align-items:center;
}
.m-link{color:#fff!important;font-weight:600;}
.m-link:hover{color:#07b565!important;}

.dropdown{position:relative;}
.dropdown-menu{
    display:none;position:absolute;top:48px;left:0;
    background:#fff;border-radius:8px;min-width:220px;
    box-shadow:0 6px 20px rgba(0,0,0,.3);
}
.dropdown.open .dropdown-menu{display:block;}
.dropdown-menu li a{display:block;padding:12px 16px;color:#0a2a66;}
.dropdown-menu li a:hover{background:#f2f6ff;}

.appointment-btn{
    background:#07b565;padding:10px 16px;border-radius:8px;
    color:#fff!important;font-weight:600;
}

.mobile-toggle{display:none;font-size:28px;color:#fff;cursor:pointer;}

@media(max-width:900px){
    .menu{
        display:none;flex-direction:column;width:100%;
        background:#0a2a66;padding:20px;
    }
    .mobile-toggle{display:block;}
    .dropdown-menu{position:static;background:#0a2a66;}
    .dropdown-menu li a{color:#fff;}
}

/* ================= SLIDER ================= */
.slider{margin:0;}
.hero-slider .single-slider{
    height:550px;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    display:flex;
    align-items:center;
}
.single-slider .text{
    padding-top:130px;
    color:#fff;
}
.single-slider h2{
    font-size:42px;
    text-shadow:0 0 14px rgba(0,0,0,.65);
}

@media(max-width:768px){
    .hero-slider .single-slider{height:420px;}
    .single-slider h2{font-size:28px;}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="main-header">
<div class="container" style="max-width:1250px;">
<div class="header-wrapper">

<div class="logo-area">

<div class="brand-text">DEBAVASTU</div>
</div>

<ul class="menu">

<li><a href="yoga.html">Yoga</a></li>
<li><a href="healing.html">Healing</a></li>
</ul>
</li>

<li><a class="m-link" href="products.html">Products</a></li>
<li><a class="m-link" href="contact.html">Contact</a></li>
<li><a href="appointment.html" class="appointment-btn">Book Appointment</a></li>
</ul>

<div class="mobile-toggle"><i class="fa fa-bars"></i></div>
</div>
</div>
</header>

<!-- ================= SLIDER ================= -->
<section class="slider">
<div class="hero-slider owl-carousel">

<div class="single-slider" style="background-image:url('img/slider.webp'),url('img/slider.jpg')">
<div class="container"><div class="text">
<h2>Residential • Commercial • Industrial Vastu</h2>
</div></div>
</div>

<div class="single-slider" style="background-image:url('img/slider2.webp'),url('img/slider2.jpg')">
<div class="container"><div class="text">
<h2>Astrology • Numerology • Tarot</h2>
</div></div>
</div>

<div class="single-slider" style="background-image:url('img/slider3.webp'),url('img/slider3.jpg')">
<div class="container"><div class="text">
<h2>Yoga • Meditation • Healing</h2>
</div></div>
</div>

</div>

<!-- ================= JS ================= -->
<script src="js/jquery.min.js"></script>
<script src="js/owl-carousel.js"></script>

<script>
$('.hero-slider').owlCarousel({
    items:1,
    loop:true,
    autoplay:true,
    autoplayTimeout:4000,
    smartSpeed:900,
    dots:true,
    nav:false
});

const toggle=document.querySelector('.mobile-toggle');
const menu=document.querySelector('.menu');
const dropdown=document.querySelector('.dropdown');
const trigger=document.querySelector('.service-trigger');

toggle.onclick=()=>menu.style.display=menu.style.display==='flex'?'none':'flex';
trigger.onclick=e=>{e.preventDefault();dropdown.classList.toggle('open');};
document.onclick=e=>{
  if(!dropdown.contains(e.target)&&!trigger.contains(e.target)&&!toggle.contains(e.target)){
    dropdown.classList.remove('open');
  }
};
</script>

</body>
