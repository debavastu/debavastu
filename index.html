<!-- Global error handler to surface better diagnostics (helps replace generic "Script error.") -->
<script>
window.addEventListener('error', function (ev) {
try {
// When cross-origin scripts cause unhelpful "Script error." this handler still fires with limited info.
var msg = ev && ev.message ? ev.message : 'Unknown script error';
var src = ev && ev.filename ? ev.filename : (ev && ev?.target && ev.target.src ? ev.target.src : 'inline');
var line = ev && ev.lineno ? ev.lineno : 0;
var col = ev && ev.colno ? ev.colno : 0;
console.error('Captured error:', {message: msg, source: src, line: line, column: col, error: ev.error});
// Show a subtle UI notice (non-blocking) so developers see there's an issue when testing.
var banner = document.getElementById('script-error-banner');
if (!banner) {
banner = document.createElement('div');
banner.id = 'script-error-banner';
banner.style.cssText = 'position:fixed;left:0;right:0;bottom:0;background:#ffdddd;color:#900;padding:.5rem 1rem;font-family:sans-serif;z-index:9999;border-top:2px solid #900;';
banner.textContent = 'A script error occurred — open console for details.';
document.body.appendChild(banner);
}
} catch (e) {
// swallow — avoid infinite loops
console.error('Error in global error handler', e);
}
});


// Also capture unhandled promise rejections
window.addEventListener('unhandledrejection', function (ev) {
try {
console.error('Unhandled Promise rejection:', ev.reason);
} catch (e) { console.error(e); }
});
</script>
