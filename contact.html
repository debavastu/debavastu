<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us â€“ Deba Vastu</title>

    <!-- AOS Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            background: #faf9ff;
        }

        /* PAGE WIDTH */
        .contact-page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* HERO SECTION */
        .hero-section {
            padding: 70px 0 40px;
            text-align: left;
            background: linear-gradient(135deg, #fdfcff, #ffffff);
        }

        .hero-title {
            font-size: 46px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        /* PREMIUM ANIMATED GRADIENT HEADING */
        .gradient-animate {
            background: linear-gradient(90deg, #7c4dff, #ff3cac, #ffb347, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            text-shadow:
                0 3px 15px rgba(140, 82, 255, 0.25),
                0 6px 25px rgba(255, 58, 172, 0.20);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-subtitle {
            max-width: 450px;
            opacity: 0.8;
            font-size: 17px;
            line-height: 1.6;
        }

        .hero-lottie {
            width: 380px;
            height: 380px;
            margin: 0 auto;
            transform: translateY(-10px);
        }

        /* CONTACT CARDS */
        .contact-info-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px auto 40px;
        }

        .contact-card {
            width: 320px;
            padding: 25px 20px;
            background: #fff;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            transition: 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
        }

        .contact-card i {
            font-size: 35px;
            color: #7c4dff;
            margin-bottom: 10px;
        }

        .contact-card h3 {
            margin: 5px 0;
            font-size: 20px;
            font-weight: 600;
        }

        /* CONTACT FORM */
        .contact-form-wrapper {
            max-width: 1100px;
            margin: 0 auto 80px;
        }

        .contact-form-wrapper form {
            background: #fff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.05);
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 140px;
        }

        button {
            background: linear-gradient(90deg, #7c4dff, #ff3cac);
            padding: 12px 28px;
            border: none;
            color: #fff;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        /* WHATSAPP FLOATING BUTTON */
        .whatsapp-btn {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #25D366;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero-section { text-align: center; }
            .hero-title { font-size: 36px; }
            .hero-lottie { width: 300px; height: 300px; }
            .contact-card { width: 100%; max-width: 360px; }
            .contact-form-wrapper { padding: 0 15px; }
        }
    </style>
</head>

<body>

    <div class="contact-page-wrapper">

        <!-- HERO SECTION -->
        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center" style="display:flex;flex-wrap:wrap;">
                    
                    <!-- TEXT -->
                    <div class="col-lg-6" style="flex:1;" data-aos="fade-right">
                        <h1 class="hero-title gradient-animate">Get in Touch</h1>
                        <p class="hero-subtitle">
                            Contact us for appointments, Vastu services, astrology consultations, and healing solutions.
                        </p>
                    </div>

                    <!-- LOTTIE ANIMATION -->
                    <div class="col-lg-6 text-center" style="flex:1;" data-aos="fade-left">
                        <div id="heroLottie" class="hero-lottie"></div>
                    </div>

                </div>
            </div>
        </section>

        <!-- CONTACT CARDS -->
        <div class="contact-info-cards">

            <div class="contact-card" data-aos="zoom-in">
                <i class="fa-solid fa-phone"></i>
                <h3>Phone</h3>
                <p>+91 63727 10439</p>
            </div>

            <div class="contact-card" data-aos="zoom-in" data-aos-delay="100">
                <i class="fa-solid fa-envelope"></i>
                <h3>Email</h3>
                <p>contact@debavastu.com</p>
            </div>

            <div class="contact-card" data-aos="zoom-in" data-aos-delay="200">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Location</h3>
                <p>Bhubaneswar, Odisha, India</p>
            </div>

        </div>

        <!-- CONTACT FORM -->
        <div class="contact-form-wrapper" data-aos="fade-up">

            <form id="contactForm">
                <div style="display:flex; gap:15px; flex-wrap:wrap;">
                    <input type="text" name="name" placeholder="Your Name" required style="flex:1;">
                    <input type="email" name="email" placeholder="Your Email" required style="flex:1;">
                </div>

                <div style="display:flex; gap:15px; flex-wrap:wrap;">
                    <input type="text" name="phone" placeholder="Phone Number" required style="flex:1;">
                    <input type="text" name="subject" placeholder="Subject" required style="flex:1;">
                </div>

                <textarea name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

        </div>

    </div>

    <!-- WHATSAPP BUTTON -->
    <a href="https://wa.me/916372710439" class="whatsapp-btn">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <!-- AOS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init();

        // LOTTIE HERO ANIMATION
        lottie.loadAnimation({
            container: document.getElementById("heroLottie"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "https://lottie.host/9a3f7801-816d-4ce5-af9e-4cdf99d0cfa3/p05ZL9kR9M.json"
        });

        // SIMPLE FORM VALIDATION
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Message submitted successfully!");
        });
    </script>

</body>
</html>
