<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f8faff;
    }

    /* ---------------- HERO SECTION ---------------- */
    .hero-section {
      padding: 120px 20px;
      background: linear-gradient(135deg, #eef8ff 0%, #e8edff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-container {
      width: 90%;
      max-width: 1300px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .hero-left {
      max-width: 550px;
    }

    .hero-title {
      font-size: 50px;
      font-weight: 700;
      color: #1f2b6c;
      line-height: 1.2;
    }

    .hero-title span {
      color: #0d6efd;
    }

    .hero-text {
      margin: 20px 0;
      color: #555;
      font-size: 18px;
    }

    .hero-buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .btn-primary {
      background: #0d6efd;
      padding: 14px 28px;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #084dca;
    }

    .btn-whatsapp {
      background: #25d366;
      padding: 14px 25px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-whatsapp:hover {
      background: #1daa51;
    }

    .hero-right {
      width: 500px;
      margin-top: 30px;
    }

    .hero-lottie {
      width: 100%;
    }

    /* -------------- FORM SECTION ---------------- */
    .form-section {
      padding: 80px 0;
      display: flex;
      justify-content: center;
    }

    .form-container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #1f2b6c;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn-submit {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      background: #0d6efd;
      color: #fff;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #084dca;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }

    /* ------------- FLOATING WHATSAPP BUTTON ------------ */
    .floating-wa {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #25d366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
      transition: 0.3s;
    }
    .floating-wa:hover {
      transform: scale(1.07);
    }
    .floating-wa img {
      width: 35px;
    }

    @media (max-width: 768px) {
      .hero-container {
        flex-direction: column-reverse;
      }
      .hero-title {
        font-size: 34px;
      }
      .hero-right {
        width: 100%;
      }
    }
  </style>
</head>

<body onload="AOS.init()">

  <!-- ---------------- HERO ---------------- -->
  <section class="hero-section">
    <div class="hero-container">

      <div class="hero-left" data-aos="fade-right">
        <h1 class="hero-title">
          Book Your Appointment <br>
          With <span>Ease & Confidence</span>
        </h1>

        <p class="hero-text">
          Fast, secure & hassle-free appointment booking with real-time updates.
          Experience a premium modern design crafted for your comfort.
        </p>

        <div class="hero-buttons">
          <a href="#appointment-form" class="btn-primary">Book Now</a>
          <a href="https://wa.me/916372710439" target="_blank" class="btn-whatsapp">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="22">
            Chat on WhatsApp
          </a>
        </div>
      </div>

      <div class="hero-right" data-aos="fade-left">
        <lottie-player
          src="hero-3d-lottie.json"
          background="transparent"
          speed="1"
          loop
          autoplay
          class="hero-lottie">
        </lottie-player>
      </div>

    </div>
  </section>

  <!-- ---------------- FORM ---------------- -->
  <section class="form-section" id="appointment-form">
    <div class="form-container" data-aos="zoom-in">

      <h2>Appointment Form</h2>

      <form id="contactForm">
        
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name">
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email">
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone">
          <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
          <label>Service</label>
          <select id="service">
            <option value="">Select a Service</option>
            <option>General Consultation</option>
            <option>Premium Consultation</option>
            <option>Astro-Vastu Session</option>
          </select>
          <div class="error" id="serviceError"></div>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea id="message" rows="4"></textarea>
          <div class="error" id="messageError"></div>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>

    </div>
  </section>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/916372710439" class="floating-wa" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
  </a>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      function setError(id, msg) {
        document.getElementById(id).innerText = msg;
        valid = false;
      }

      // Clear all errors
      document.querySelectorAll(".error").forEach(el => el.innerText = "");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name.length < 3) setError("nameError", "Enter a valid name.");
      if (!email.includes("@")) setError("emailError", "Enter a valid email.");
      if (!/^[0-9]{10}$/.test(phone)) setError("phoneError", "Enter a valid 10-digit phone.");
      if (service === "") setError("serviceError", "Please select a service.");
      if (message.length < 10) setError("messageError", "Message must be at least 10 characters.");

      if (valid) {
        alert("Form Submitted Successfully!");
      }
    });
  </script>

</body>
</html>
