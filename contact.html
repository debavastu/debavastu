<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us â€“ DEBAVASTU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icofont.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Page Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        /*******************************
		HERO 3D SECTION
		********************************/
        .hero-section {
            padding: 10px 0 10px;
            background: linear-gradient(135deg, #f7f6ff, #ffffff);
        }

        .hero-title {
            font-size: 44px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        /* Animated gradient heading */
        .gradient-animate {
            background: linear-gradient(90deg, #7c4dff, #ff3cac, #ffb347, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            text-shadow: 0 3px 15px rgba(140, 82, 255, 0.25);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-subtitle {
            max-width: 460px;
            line-height: 1.6;
            color: #555;
        }

        .hero-lottie {
            width: 300px;
            height: 200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .hero-section { text-align: center; }
            .hero-title { font-size: 34px; }
            .hero-lottie { width: 300px; height: 200px; }
        }

        /**************************************
        CONTACT SECTIONS 
        **************************************/
        .contact-info-blocks {
            margin-top: 60px;
        }

        .contact-card {
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.07);
            transition: 0.3s ease;
            text-align: center;
        }

        .contact-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        .contact-card i {
            font-size: 42px;
            color: #7c4dff;
            margin-bottom: 10px;
        }

        .contact-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .contact-card p {
            font-size: 15px;
            opacity: 0.8;
        }

        /*********************************
        CONTACT FORM
        *********************************/
        .contact-form-box {
            margin-top: 60px;
            padding: 35px;
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .form-control {
            height: 52px;
            border-radius: 12px;
            border: 1px solid #ddd;
            padding-left: 15px;
        }

        textarea.form-control {
            height: 150px;
            padding-top: 15px;
        }

        .btn-submit {
            background: #7c4dff;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #5f36df;
        }

        /*********************************
        WHATSAPP FLOATING BUTTON
        *********************************/
        .whatsapp-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            z-index: 999;
            transition: 0.3s ease;
        }
        .whatsapp-btn:hover {
            transform: scale(1.1);
        }
    </style>

</head>
<body>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/916372710439" target="_blank" class="whatsapp-btn">
    <i class="fa fa-whatsapp"></i>
</a>

<!-- HERO SECTION -->
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center gy-5">

            <div class="col-lg-6" data-aos="fade-up">
                <h1 class="hero-title gradient-animate">Get in Touch</h1>
                <p class="hero-subtitle">
                    Contact us for appointments, Vastu services, astrology consultations, and healing solutions.
                </p>
            </div>

            <div class="col-lg-6 text-center" data-aos="fade-left">
                <div id="heroLottie" class="hero-lottie"></div>
            </div>

        </div>
    </div>
</section>

<!-- CONTACT INFORMATION -->
<section class="contact-info-blocks container">
    <div class="row g-4">

        <div class="col-lg-4" data-aos="zoom-in">
            <div class="contact-card">
                <i class="icofont-phone"></i>
                <h3>Phone</h3>
                <p>+91 63727 10439</p>
            </div>
        </div>

        <div class="col-lg-4" data-aos="zoom-in" data-aos-delay="150">
            <div class="contact-card">
                <i class="icofont-email"></i>
                <h3>Email</h3>
                <p>contact@debavastu.com</p>
            </div>
        </div>

        <div class="col-lg-4" data-aos="zoom-in" data-aos-delay="300">
            <div class="contact-card">
                <i class="icofont-location-pin"></i>
                <h3>Location</h3>
                <p>Bhubaneswar, Odisha, India</p>
            </div>
        </div>

    </div>
</section>

<!-- CONTACT FORM -->
<section class="container contact-form-box" data-aos="fade-up">

    <form id="contactForm" action="#" method="post">
        <div class="row g-3">

            <div class="col-lg-6">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>

            <div class="col-lg-6">
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>

            <div class="col-lg-6">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>

            <div class="col-lg-6">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>

            <div class="col-12">
                <textarea class="form-control" id="message" placeholder="Your Message"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn-submit">Send Message</button>
            </div>

        </div>
    </form>

</section>

<!-- JS Libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- AOS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Lottie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

<script>
    // Load 3D Lottie Animation
    lottie.loadAnimation({
        container: document.getElementById('heroLottie'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "https://lottie.host/74caf15d-7a44-472a-b296-d36ddaf58e32/3MN6HGi3eS.json"
    });

    // Contact Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        let name = document.getElementById('name').value.trim();
        let email = document.getElementById('email').value.trim();
        let phone = document.getElementById('phone').value.trim();
        let subject = document.getElementById('subject').value.trim();
        let msg = document.getElementById('message').value.trim();

        if(name=="" || email=="" || phone=="" || subject=="" || msg==""){
            alert("Please fill all fields.");
            return;
        }

        if(!email.includes("@")){
            alert("Enter a valid email.");
            return;
        }

        alert("Message sent successfully!");
        this.reset();
    });
</script>

</body>
</html>
